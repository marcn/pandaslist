
<template name="categories">

   <div id="nav">

      <a class="btn" href="/create">Create A Post</a>

      <!-- <h2>Most Recent</h2> -->
      {{#each categoryGroups}}
        {{> category}}
      {{/each}}
    </div><!--/nav-->
</template>

<template name="category">
  <h2>{{category}}</h2>
  <ul>
    {{#each subCategoryGroups}}
      {{> subCategory}}
    {{/each}}
  </ul>
  <hr>
</template>

<template name="subCategory">
  <li class="{{cssClass}}" data-listing-category="{{pathFor route='listings'}}?category={{category}}&subCategory={{subCategory}}">
    <span class="num">{{count}}</span>
    <span class="name">{{subCategory}}</span>
  </li>
</template>
