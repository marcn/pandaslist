<template name="tempForm">
	<form class="submit form">
		<span>category</span>
			<select name="category"> 
				<option value="For Sale">For Sale</option>
				<option value="Wanted">Wanted</option>
				<option value="Housing">Housing</option>
				<option value="Gigs">Gigs</option>
				<option value="Community">Community</option>
				<option value="Services">Services</option>
			</select><br>
		<input name="title" placeholder="title" style="width:300px"/><br>
		<textarea cols="50" rows="10" name="description" placeholder="description" ></textarea><br>

		<br>

    <input type="file" class="file_bag">
	<div class="dropzone" style="border:1px solid red; height: 50px; background-color: white;">
		<div style="text-align: center; color: gray;">Drop file to upload</div>
	</div>

    <p>
    {{#each files}}
        <img src="{{url}}" style="max-width: 200px">
    {{/each}}
    </p>

    <br>
		<input type="submit" value="Submit"/>
	</form>
</template>
