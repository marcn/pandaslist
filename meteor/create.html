
<template name="create">

  <div id="createPost">
    <h2>Create A Post</h2>


    <h3>Type</h3>
    <select class="listing_type">
        <option>Normal Listing</option>
        <option>Bid Listing</option>
        <option>Contest Listing</option>
    </select>

    <h3>Category</h3>
    <select class="category">
        <option value="">-select one-</option>
        {{ #each categories }}
        <option>{{name}}</option>
        {{ /each }}
    </select>

    {{ #if subcategories }}
    <h3>Sub Category</h3>
    <select>
        <option>-select one-</option>
        {{ #each subcategories }}
        <option>{{this}}</option>
        {{ /each }}
    </select>
    {{ /if}}

    <h3>Office Location</h3>
    <select>
        <option>-select one-</option>
        {{ #each locations }}
        <option {{defaultLocationSelected}}>{{name}}</option>
        {{ /each }}
    </select>

    <h3>Title</h3>
    <input type="text">

    <h3>Description</h3>
    <textarea></textarea>

    <h3>Photos</h3>
    <input type="file" class="file_bag">

    {{#each files}}
        <p>{{percent_uploaded}}%</p>
        <p><img src="{{url}}" style="max-width: 200px"></p>
    {{/each}}

    <h3>Listing Type</h3>
    <div class="radioList">
      <input type="radio" name="listingType" value="male">Classified Listing<br>
      <input type="radio" name="listingType" value="female">Bid &amp; Auction<br>
      <input type="radio" name="listingType" value="female">Contest<br>
    </div>


    <h3>Delivery Method</h3>
    <select>
      <option>default</option>
    </select>

  </div>


</template>
