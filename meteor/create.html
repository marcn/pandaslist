
<template name="create">



  <div id="createPost">
    {{#if previewPost}}
        <h2>Edit Post</h2>
    {{else}}
        <h2>Create A Post</h2>
    {{/if}}

    <h3>Type</h3>
    <select class="category">
        <option value="">-select one-</option>
        {{ #each categories }}
        <option>{{name}}</option>
        {{ /each }}
    </select>

    {{ #if subcategories }}
    <h3>Category</h3>
    <select class="subcategory">
        <option value="">-select one-</option>
        {{ #each subcategories }}
        <option>{{this}}</option>
        {{ /each }}
    </select>
    {{ /if}}

    <h3>Office Location</h3>
    <select class="location">
        <option value="">-select one-</option>
        {{ #each locations }}
        <option {{defaultLocationSelected}}>{{name}}</option>
        {{ /each }}
    </select>

    <h3>Title</h3>
    <input type="text" class="title">

    <h3>Price</h3>
    <input type="text" class="price">

    <h3>Description</h3>
    <textarea class="description"></textarea>

    <h3>Photos</h3>

    <label for="file-upload" class="fileUpload btn">
        Upload a Photo
    </label>
    <input id="file-upload" type="file" class="file_bag"/>

    <div class="dropzone"></div>

    <ul class="photoPreview">
    {{#each files}}
        <li data-id="{{_id}}">
            <img src="{{url}}" style="max-width: 200px">
            <div class="options">
                <input type="radio" name="coverPhoto" value="{{_id}}" {{coverPhotoChecked}}>Cover Photo<br>
                <a>Remove</a>
            </div>
        </li>
    {{/each}}
    </ul>
<!--
    <h3>Listing Type</h3>
    <div class="radioList">
      <input type="radio" name="listingType" value="male">Classified Listing<br>
      <input type="radio" name="listingType" value="female">Bid &amp; Auction<br>
      <input type="radio" name="listingType" value="female">Contest<br>
    </div>
-->

    <h3>Delivery Method</h3>
    <select class="delivery_method">
      <option value="office_pickup">Office Pickup</option>
      <option value="goto_seller">Go to seller's location</option>
      <option value="goto_buyer">Seller goes to buyer's location</option>
    </select>

    <div class="submit_buttons" style="text-align:center; padding:10px; height:60px;">
        {{#if formHasEnoughInfo}}
            <button class="btn preview" style="margin-right:25px;">Preview</button>
            <button class="btn post" style="margin-right:25px;">Post</button>
            <button class="btn cancel">Cancel</button>
        {{/if}}
    </div>

  </div>



</template>
