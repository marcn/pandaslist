<template name="detail">


	<div class="breadcrumb">
		<a href="{{pathFor route='listings'}}">All Listings</a>
		{{#if category}}
		&#187; <a href="/?category={{category}}">{{category}}</a>
		{{/if}}
		{{#if subCategory}}
		&#187; <a href="/?category={{category}}&subcategory={{subCategory}}">{{subCategory}}</a>
		{{/if}}
	</div>


	<div id="post">

		{{#if isPreview}}
		<div style="width:100%; height:50px; background: yellow;">PREVIEW</div>
		{{/if}}

		<h2>{{title}}</h2>

		<p class="posterName">{{posterName}}</p>

		{{#if price}}
			<p class="price">{{price}}</p>
		{{/if}}
		<p class="location">{{location}}</p>


		{{#if photos}}
		<div id="postGallery">
			<div id="postHero">
				<img class="active" src="{{coverPhotoUrl}}">
			</div>
			{{#if moreThanOnePhoto}}
			<div class="postThumbs">
				{{#each photos}}
				<span><img src="{{url}}"></span>
				{{/each}}
			</div>
			{{/if}}
		</div>
		{{/if}}

		<p class="description">{{description}}</p>

    <div class="centerBtn">
			{{#if ownPost}}
				<button class="btn edit">Edit</button>
				{{#if isPreview}}
					{{#if isExistingPost}}
					<button class="btn save">Save</button>
					{{else}}
					<button class="btn post">Post</button>
					{{/if}}
				{{else}}
					<button class="btn delete">Delete</button>
				{{/if}}
			{{else}}
				<button class="btn contact">I'm Interested</button>
			{{/if}}
		</div>

		<div class="postComments">
			<ul>
			{{#each comments}}
				{{#if isInterested}}
					<li class="interested"><span>{{commenter}}</span> has expressed interest in this item, {{commentDate}}</li>
				{{else}}
					<li><span>{{commenter}}</span> said, {{commentDate}} : {{text}}</li>
				{{/if}}
			{{/each}}
			</ul>
		</div>

		<div class="newComment">
			<textarea class="comment" style="width:100%">{{defaultCommentText}}</textarea>
			<div class="centerBtn">
				<button class="btn addComment">Post Comment</button>
			</div>
		</div>

	</div>

</template>
