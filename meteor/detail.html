<template name="detail">

	<a href="{{pathFor route='listings'}}">Back to Listings</a>
	<div id="post">

		{{#if isPreview}}
		<div style="width:100%; height:50px; background: yellow;">PREVIEW</div>
		{{/if}}

		<h2>{{title}}</h2>

		{{#if price}}
			<p class="price">{{price}}</p>
		{{/if}}
		<p class="location">{{location}}</p>


		{{#if photos}}
		<div id="postGallery">
			<div id="postHero">
				<img class="active" src="{{coverPhotoUrl}}">
			</div>
			{{#if moreThanOnePhoto}}
			<div class="postThumbs">
				{{#each photos}}
				<span><img src="{{url}}"></span>
				{{/each}}
			</div>
			{{/if}}
		</div>
		{{/if}}

		<p class="description">{{description}}</p>

    <div class="submit_buttons">
			{{#if ownPost}}
				<button class="btn edit">Edit</button>
				{{#if isPreview}}
					{{#if isExistingPost}}
					<button class="btn save">Save</button>
					{{else}}
					<button class="btn post">Post</button>
					{{/if}}
				{{else}}
					<button class="btn delete">Delete</button>
				{{/if}}
			{{else}}
				<button class="btn contact">Contact</button>
			{{/if}}
		</div>

		<div class="postComments">
			<ul>
				{{#each comments}}
				<li><span>{{commenter}}</span> said, {{commentDate}} : {{text}}</li>
				{{/each}}
			</ul>
		</div>

		<div class="newComment">
			<textarea class="comment" style="width:100%">{{defaultCommentText}}</textarea>
			<button class="btn addComment" style="float:right">Post Comment</button>
		</div>

	</div>

</template>
