<template name="detail">

  <a href="{{pathFor route='listings'}}">Back to Listings</a>
  <div id="post">

    {{#if isPreview}}
    <div>PREVIEW</div>
    {{/if}}

    <h2>{{title}}</h2>

    <p class="price">$2399</p>
    <p class="location">OAKTOWN</p>


    <div id="postGallery">
      <div id="postHero">
        <img class="active" src="http://placehold.it/400x600">
      </div>
      <div class="postThumbs">
        <span><img src="http://placehold.it/350x150"></span>
        <span><img src="http://placehold.it/150x350"></span>
        <span><img src="http://placehold.it/350x350"></span>
        <span><img src="http://placehold.it/400x600"></span>
        <span><img src="http://placehold.it/1800x1200"></span>
        <span><img src="http://placehold.it/600x400"></span>
      </div>
    </div>

    <p class="description">{{description}}</p>


    {{#if isPreview}}
      <a href="#" class="btn">Edit</a>
      <a href="#" class="btn">Post</a>
    {{else}}
      <a href="#" class="btn">Purchase</a>
    {{/if}}


    <div class="postComments">
      <ul>
        <li><span>Mike Dorsey</span> said, 10/31/14 : Would it be possible to ship the bike?</li>
        <li><span>Mike Dorsey</span> said, 10/31/14 : Would it be possible to ship the bike? Would it be possible to ship the bike? Would it be possible to ship the bike? Would it be possible to ship the bike? Would it be possible to ship the bike? Would it be possible to ship the bike?</li>
        <li><span>Mike Dorsey</span> said, 10/31/14 : Would it be possible to ship the bike?</li>
      </ul>



    </div>


  </div>

</template>
