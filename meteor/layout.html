
<template name="layout">

  <div id="header">

    <div id="burger"></div>

    <a id="headerLogo" href="/">
      <img src="/img/logo.png">
    </a>

    {{> search}}

    <div id="headerAdmin">
      <div class="name">{{ currentUser.profile.name }}</div>
      <ul>
        <li><a href="/settings">Settings</a></li>
        <li>{{> loginButtons}}</li>
      </ul>
    </div>
  </div>

  {{> categories}}

  <div class="wrapper">

    <div id="main">

		  {{> yield}}

    </div>

  </div>

</template>

<template name="emptyLayout">
  {{> yield}}
</template>
