<template name="listings">

  <ul id="listings">
    {{#each listing}}
      {{> row}}
    {{/each}}
  </ul>

</template>

<template name="row">

  <li>
    <div class="imgFrame">
      <img src="/img/fpo.png">
    </div>
    <div class="info">
      <h3><a href="{{pathFor route='post.show'}}">{{title}}</a></h3>
      
      <p class="price">$100</p>
      <p class="location">3</p>
    </div>
  </li>

</template>
