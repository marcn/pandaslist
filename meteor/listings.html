<template name="listings">

  <link rel="stylesheet" type="text/css" href="/css/listings.css">

	You are logged in as {{currentUser.profile.name}}, here are the listings:


  <ul id="listings">
    {{#each listing}}
      {{> row}}
    {{/each}}
  </ul>

</template>

<template name="row">
<!-- 	<tr>
		<td>{{category}}</td>
    	<td>{{title}}</td>
    	<td>{{description}}</td>
    </tr>
 -->

  <li>
    <div class="imgFrame">
      <img src="img/fpo.png">
    </div>
    <div class="info">
      <h3>{{title}}</h3>
      <p class="price">$100</p>
      <p class="location">3</p>
    </div>
  </li>

</template>
