
<template name="settings">
	<h2 class="pageTitle">Account Settings</h2>

	{{>subscriptions}}
</template>

<template name="subscriptions">
	<form>
		<div class="subCatSub wide">
			<label for="push">Receive Push Notifications</label>
			<input name="notification-push" id="notification-push" type="checkbox" />
		</div>

		<div class="subCatSub wide">
		<label for="email">Receive Email Notifications</label>
		<input name="notification-email" id="notification-email" type="checkbox" />
	</div>

		{{#each categories}}

				<div class="headerBlock">
					<input class="checkall" type="checkbox" />
		      <h2 class="subSettingsHeader">{{name}}</h2>
		    </div>


	      <div class="subCatBlock">
	      {{#each subCategories}}
	      	<div class="subCatSub">
	      		<label for="sub-{{subCategory}}">{{subCategory}}</label>
	      		<input id="sub-{{subCategory}}" value="{{category}}.{{subCategory}}" name="sub-{{subCategory}}" {{isChecked}} type="checkbox" />
	      	</div>
	      {{/each}}
	    	</div>
	    {{/each}}

		<div class="centerBtn" style="margin-top:3rem">
			<input type="submit" class="btn" value="Save"/>
		</div>
	</form>
</template>
